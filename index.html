<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link href="Sttayl.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
	<title>FDspeed</title>
</head>
<body class="fon">
	<div class="anime">Годен</div>
	<div class="voenkom">Скоро осенний призыв!</div>
	<div class="priziv"></div>
	<div class="defeat">defeat
      <div class="defeat_score">Score:
      	<div class="score_value"></div>
      </div>
	 </div>
	<div class="current_weapon">Weapon:<span class="value_weapon">none</span>
		<div class="war">
			<div class="image_weapon"></div>
	    	<div class="value_time_weapon"></div>
	    	<div class="second">s</div>
	    </div>
	</div>
	<div class="score">Score:<span class="value"> 0 </span></div>
	<div class="health">
		<div class="black">HP</div>
		<div class="text">100</div>
		<div class="black">/100</div>
	</div>
	<div class="roads"></div>
	<div class="auto">
		<div class="part1">
			<div class="part d1"></div>
			<div class="part d2"></div>
			<div class="part d3"></div>
			<div class="part d4"></div>
			<div class="part d5"></div>
			<div class="part d6"></div>
		</div>
		<div class="part2">
			<div class="part d1"></div>
			<div class="part d2"></div>
			<div class="part d3"></div>
			<div class="part d4 turn"></div>
			<div class="part d5 turn"></div>
			<div class="part d6"></div>
		</div>
		<div class="cabin"></div>
		<div class="weapon">
			<div class="weapon1"></div>
			<div class="weapon2"></div>
			<div class="w1"><div class="fire_shot1 display"></div></div>
			<div class="w2"><div class="fire_shot2 display"></div></div>
		</div>
		<div class="weapon trumpet">
			<div class="weapon1"></div>
			<div class="weapon2"></div>
			<div class="w1 trum">
				<div class="fire"></div>
			</div>
			<div class="w2 trum">
				<div class="fire"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="Tip.js"></script>
</body>
</html>
